<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body> <!-- Class for the Movie image -->
    <main class="movie_poster">
        <header>
            <h3>WONDERFUL SURPRISES AWAIT YOU ALL</h3>
        </header>

        <section class="top">
            <p>SEARCHLIGHT</p>
            <span>PICTURES</span>
        </section>
        <!-- Movie name and Artist's name -->
        <section class="middle">
            <h1 class="movie_name"><span class="medium">the</span><br><span class="big"><b>MENU</b></span></h1>
            <div class="names_container">
                <h2 class="name_1"><span class="artist_1">RALPH</span><span class="lastname_1">FIENNES</span></h2>
                <h3 class="name_2"><span class="artist_2">ANYA</span><span class="lastname_2">TAYLOR-JOY</span></h3>
                <h4 class="name_3"><span class="artist_3">NICHOLAS</span><span class="lastname_3">HOULT</span></h4>
                <h4 class="name_4"><span class="artist_4">HONG</span><span class="lastname_4">CHAU</span></h4>
                <h4 class="name_5"><span class="artist_5">JANET</span><span class="lastname_5">McTEER</span></h4>
                <h4 class="name_6"><span class="artist_6">JUDITH</span><span class="lastname_6">LIGHT</span></h4>
                <h4 class="name_7"><span class="artist_7">JOHN</span><span class="lastname_7">LEGUIZAMO</span></h4>
            </div>
        </section>

        <section class="bottom">
            <p>ONLY IN THEATERS</p>
            <p>NOVEMBER 18</p>
            <a href="https://www.youtube.com/watch?v=C_uTkUGcHv4&ab_channel=SearchlightPictures"> Movie Trailer Link</a>
        </section>
    </main>
</body>

</html>
